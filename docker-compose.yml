version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest    
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${DB_PASSWORD}
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
  
  worker:
    build: ./data-generator
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./data-generator/challenge:/app/challenge:ro
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  sqlserver-data: